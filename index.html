<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Do XhozMaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Alterado para fundo preto */
            color: #fff; /* Alterado para texto branco para maior contraste */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        input, button {
            margin: 0.5rem;
            padding: 0.5rem;
            font-size: 16px;
        }
        .message {
            margin-top: 1rem;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vulgo Dos Makers</h1>
    </header>
    <main>
        <h2>Digite o número para banir</h2>
        <input type="text" id="phoneNumber" placeholder="Digite o número ex.: +55 99999-9999">
        <button onclick="banNumber()">Banir</button>
        <div id="banMessage" class="message"></div>
    </main>
    <script>
        function banNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const banMessage = document.getElementById('banMessage');

            if (phoneNumber.trim() === "") {
                banMessage.textContent = "Por favor, insira um número válido.";
                return;
            }

            banMessage.textContent = `O número ${phoneNumber} foi banido permanentemente do WhatsApp.`;
        }
    </script>
</body>
</html>
